<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{ contador }}</p>
    <button v-on:click="soma(5, $event)">+5</button> <!-- somar de 5 em 5 utilizando parÃ¢metro passo --> 
    <p v-on:mousemove="atualizarXY">
        Mouse: x{{ x }} e  y{{ y }}
        <span v-on:mousemove.stop="parar"> PARAR AQUI!!</span>
    </p>
    <input type="text" v-on:keyup.enter="exibirAlerta"> <!-- chama o alert quando pressiona enter -->
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0,
        },

        methods:{
            soma(passo, event){ 
                console.log(passo, event)
                this.contador +=  passo
            }, 

            exibirAlerta(){
                alert('Estou te alertando!!')
            },

            atualizarXY(event){
                this.x = event.clientX
                this.y = event.clientY
            },

            //parar(event){
            //    event.stopPropagation()
           // }
        }
    })
</script>
