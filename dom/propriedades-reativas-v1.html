<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{ titulo }}</p>

    v-on:input="titulo = $event.target.value"> o mesmo que utilizar v-model -->
    <input type="text" v-model="titulo">
</div>

<script>
    new Vue({

        data: {
            titulo: 'Usando VueJS!!'
        },
        
    })
</script>
