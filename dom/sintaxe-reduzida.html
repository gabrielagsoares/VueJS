<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{ contador }}</p>
    <button @click="soma">+1</button> <!-- v-on: reduzido para @ -->
    <hr>
    <input :value="contador" type="text"> <!-- v-bind: reduzido para : -->
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0        
        },

        methods:{
            soma(){
                this.contador++
            }
        }
    })
</script>
