<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>


<div id="app">
    <input type="text" v-on:input="alterarTitulo "> <!-- chamei o método a partir do template, o que faz com que altere o titulo e automaticamente o titulo interpolado é atualizado a cada digitação na pág  -->
    <p>{{ titulo }}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Teste Vue :)'
        },
// criação do método
        methods: {
            alterarTitulo(event){
                this.titulo = event.target.value
            }
        }
    })
</script>
